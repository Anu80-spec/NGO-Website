<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Our Team - Basti ki Pathshala</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: rgb(236, 236, 236);
    }

    .form-section {
      padding: 60px 20px;
    }

    .form-heading {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-description {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: rgb(80, 80, 80);
    }

    .form-control,
    .form-select {
      border-radius: 8px;
    }

    .btn-submit {
      background-color: rgb(0, 132, 255);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-weight: 500;
    }

    .btn-submit:hover {
      background-color: rgb(0, 110, 220);
    }

    .footer {
      background-color: rgb(33, 37, 41);
      color: white;
      padding: 25px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <section class="form-section container">
    <h1 class="form-heading text-center">Join Our Team</h1>
    <p class="form-description text-center">
      Fill the form below to become a part of our mission. Weâ€™ll reach out to you shortly!
    </p>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name*</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address*</label>
            <input type="email" class="form-control" id="email" placeholder="example@example.com" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number*</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
          </div>

          <div class="mb-3">
            <label for="interest" class="form-label">Area of Interest*</label>
            <select class="form-select" id="interest" required>
              <option value="" disabled selected>Select one</option>
              <option>Teaching</option>
              <option>Fundraising</option>
              <option>Event Organizing</option>
              <option>Community Outreach</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="message" class="form-label">Why do you want to join us?</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Share your motivation..."></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-submit">Submit Form</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Basti ki Pathshala | All Rights Reserved</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
